<!DOCTYPE html>
<html>
<head>
	<title>Project</title>

	<style type="text/css">
		body {
			background: url(ruler.png); ;
			margin-left: 10%;
			margin-right: 10%;
			padding: 5%;
			text-align: center;
		}
		.container {
			background: url(1.png);
		}
	</style>
</head>
<body>
	<font color="white">
	<div class="container">
		<center>
		<br>
		<hr>
		<br>
		<div class="row"><h1>Unit Measurement</h1></div>
		</center>
		<br>
		<br>
		<div class="row"><h3>Select Measurement</h3></div>
		<br>
		<select class="form-control"><option>Length</option></select>
		<br>
		<br>
		<div class="row">
			<div class="col-md-4"><h5>Type Desired Value...</h5><input type="number" class="form-control" placeholder="Millimeter" id="mm"></div>
			<div class="col-md-4"><h5 class="text-center">=</h5></div>
			<div class="col-md-4"><h5>The Converted Value Is...</h5><input type="number" class= "form-control" name="" value=""></div>
		</div>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="col-md-4"><input type="submit" value="Convert To Centimeters..." name="" class="btn btn-success" onclick="cm ();"></div>
			<div class="col-md-4"><input type="submit" value="Convert To Meters..." name="" class="btn btn-success" onclick="m ();"></div>
			<div class="col-md-4"><input type="submit" value="Convert To Kilometers..." name="" class="btn btn-success" onclick="km ();"></div>
		</div>
	<br>
	<hr>
	<br>
	</div>
	</font>
<script type="text/javascript">
	function cm() {
		let a =  parseInt (document.getElementById("mm").value);
		let b = 10
		alert (a / b);
	}
		function m() {
		let a =  parseInt (document.getElementById("mm").value);
		let b = 1000
		alert (a / b);
	}

	function km() {
		let a =  parseInt (document.getElementById("mm").value);
		let b = 1000000
		alert (a / b);
	}

</script>
</body>
</html>
